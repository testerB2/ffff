    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            cursor: url('1.png'), auto !important;

        }

        .pagina-final {
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .contenido-final {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .imagen-movible {
            position: absolute; 
            width: 500px; 
            height: auto;
            cursor: grab;
            user-select: none; 
            animation: aparecer 1.5s ease-in-out; 
        }

        #flor {
            top: 25%;
            left: 20%;
        }

        .arrastrando {
            cursor: grabbing;
            opacity: 0.8;
            transform: scale(1.05); 
            z-index: 1000; /
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="pagina-final">

    <div class="contenido-final">
        <img src="flores.png" alt="Flores" id="flor" class="imagen-movible">
    </div>

    <script>
        const flor = document.getElementById('flor');

        function hacerArrastrable(elemento) {
            let esArrastrado = false;
            let offsetX, offsetY;

          
            elemento.addEventListener('mousedown', (e) => {
                esArrastrado = true;
                elemento.classList.add('arrastrando'); 

                offsetX = e.clientX - elemento.offsetLeft;
                offsetY = e.clientY - elemento.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (!esArrastrado) return;

                elemento.style.left = `${e.clientX - offsetX}px`;
                elemento.style.top = `${e.clientY - offsetY}px`;
            });

            document.addEventListener('mouseup', () => {
                esArrastrado = false;
                elemento.classList.remove('arrastrando'); 
            });

            elemento.addEventListener('touchstart', (e) => {
                esArrastrado = true;
                elemento.classList.add('arrastrando');
                let touch = e.touches[0];
                offsetX = touch.clientX - elemento.offsetLeft;
                offsetY = touch.clientY - elemento.offsetTop;
            });

            document.addEventListener('touchmove', (e) => {
                if (!esArrastrado) return;
                e.preventDefault(); 
                let touch = e.touches[0];
                elemento.style.left = `${touch.clientX - offsetX}px`;
                elemento.style.top = `${touch.clientY - offsetY}px`;
            });

            document.addEventListener('touchend', () => {
                esArrastrado = false;
                elemento.classList.remove('arrastrando');
            });
        }

        hacerArrastrable(flor);
    </script>
</body>
</html>
