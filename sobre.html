    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
            cursor: url('1.png'), auto !important;
        }

        #video-fondo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .contenido {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .texto-amarillo-2 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 5.5em; 
            color: #ffde59; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            user-select: none; 
        }

        #sobre-movible {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 500px;
            height: auto;
            cursor: grab;
            user-select: none;
            animation: palpitar 2.5s infinite ease-in-out;
        }

        .arrastrando {
            cursor: grabbing;
            animation: none;
            opacity: 0.8;
            transform: scale(1.05);
            z-index: 1000;
        }
        
        @keyframes palpitar {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.08);
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-fondo">
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <div class="contenido">
        <h1 class="texto-amarillo-2">¡A B R E M E!</h1>
        
        <img src="sobre.png" alt="Sobre" id="sobre-movible">
    </div>

    <script>
        const sobreMovible = document.getElementById('sobre-movible');

        let esArrastrado = false;
        let offsetX, offsetY;
        let posInicialX, posInicialY;

        sobreMovible.addEventListener('mousedown', (e) => {
            esArrastrado = true;
            sobreMovible.classList.add('arrastrando');
            posInicialX = e.clientX;
            posInicialY = e.clientY;
            offsetX = e.clientX - sobreMovible.offsetLeft;
            offsetY = e.clientY - sobreMovible.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!esArrastrado) return;
            sobreMovible.style.left = `${e.clientX - offsetX}px`;
            sobreMovible.style.top = `${e.clientY - offsetY}px`;
        });

        document.addEventListener('mouseup', (e) => {
            if (!esArrastrado) return;
            esArrastrado = false;
            sobreMovible.classList.remove('arrastrando');
            const movido = Math.abs(e.clientX - posInicialX) > 5 || Math.abs(e.clientY - posInicialY) > 5;
            if (!movido) {
                window.location.href = 'final.html';
            }
        });
        
        sobreMovible.addEventListener('touchstart', (e) => {
            esArrastrado = true;
            sobreMovible.classList.add('arrastrando');
            let touch = e.touches[0];
            posInicialX = touch.clientX;
            posInicialY = touch.clientY;
            offsetX = touch.clientX - sobreMovible.offsetLeft;
            offsetY = touch.clientY - sobreMovible.offsetTop;
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!esArrastrado) return;
            e.preventDefault();
            let touch = e.touches[0];
            sobreMovible.style.left = `${touch.clientX - offsetX}px`;
            sobreMovible.style.top = `${touch.clientY - offsetY}px`;
        });

        document.addEventListener('touchend', (e) => {
            if (!esArrastrado) return;
            esArrastrado = false;
            sobreMovible.classList.remove('arrastrando');
            let touch = e.changedTouches[0];
            const movido = Math.abs(touch.clientX - posInicialX) > 5 || Math.abs(touch.clientY - posInicialY) > 5;
            if (!movido) {
                window.location.href = 'final.html';
            }
        });
    </script>
</body>
</html>
